<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Super Sprinter 3000</title>
</head>
<body>
<h1>Super Sprinter 3000</h1>
<a th:href="@{/new-user-story}">Add new user story</a>

<h2>User Stories</h2>

<table>
    <tr>
        <th>No.</th>
        <th>Title</th>
        <th>Description</th>
        <th>Acceptance Criteria</th>
        <th>Business Value</th>
        <th>Estimation</th>
        <th>Status</th>
    </tr>
    <tr th:each="us, state : ${userStories}">
        <td th:text="${state.index + 1}"></td>
        <td th:text="${us.title}"></td>
        <td th:text="${us.description}"></td>
        <td th:text="${us.acceptanceCriteria}"></td>
        <td th:text="${us.businessValue}"></td>
        <td th:text="${us.estimation}"></td>
        <td th:text="${us.status}"></td>
    </tr>

</table>

</body>
</html>

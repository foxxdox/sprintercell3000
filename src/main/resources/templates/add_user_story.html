<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Sprinter 3000</title>
</head>
<body>
<h1>Super Sprinter 3000</h1>
<h2>Add new user story:</h2>
<form th:action="@{/new-user-story}" th:object ="${userStory}" method="post">
    <div>
        <label>
            Title: <input type="text" th:field="*{title}">
        </label>
    </div>
    <div>
        <label>
            Description: <input type="text" th:field="*{description}">
        </label>
    </div>
    <div>
        <label>
            Acceptance Criteria: <input type="text" th:field="*{acceptanceCriteria}">
        </label>
    </div>
    <div>
        <label>
            BV: <input type="number" th:field="*{businessValue}">
        </label>
    </div>
    <div>
        <label>
            Estimation: <input type="number" th:field="*{estimation}" th:step="0.25">
        </label>
    </div>
    <div>
        <label>
            Status:
            <select th:field="*{status}">
                <option th:each="userStoryStatus: ${userStoryStatuses}"
                        th:value="${userStoryStatus}"
                        th:text="${userStoryStatus}"></option>
            </select>
        </label>
    </div>
    <input type="submit" th:value="OK"/>
</form>

</body>
</html>
